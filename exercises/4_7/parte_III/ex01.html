<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
 </body>
 <script>
    let img = document.querySelector("img");
    img.style.left = "0px";
    let timer = {};
    let forward = true;
    function walk(){
      let p = parseInt(img.style.left);
      if(p>window.innerWidth || p<0) forward = !forward;
      if(forward){
        img.style.transform = "scaleX(1)";
        img.style.left = (p+10).toString()+"px";
      } else {
        img.style.transform = "scaleX(-1)";
        img.style.left = (p-10).toString()+"px";
      }
      timer = setTimeout(walk, 50);
    }
    walk();
 </script>
</html>
