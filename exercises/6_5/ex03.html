<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	div.parent {
    	display: flex;
    }
  div.example {
    font-size: 50px;
    padding: 50px;
    border: 8px solid black;
    background: yellow;
  }
  div.clone {
  	display: none;
  }
@media (min-width: 1500px) {
  div.clone {
    display: block;
  }
}
</style>
</head>
<body>

<h2>Change the appearance of DIV on different screen sizes</h2>

<div class="parent">
  <div class="example">Example DIV.</div>
  <div class="example clone">Example DIV.</div>
</div>

<p>When the browser's width is between 600 and 900px, change the appearance of DIV. 
<strong>Resize the browser window to see the effect</strong>.</p>

</body>
</html>
